<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Professor</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="/app/app.js" text="text/javascrip" defer></script>
</head>
    <body>
        <div class="form-container">
            <div class="title">
                <h1>Área do Professor</h1>
                <h2>Lançamento de Notas dos Alunos</h2>
            </div>
            <form id="notaForm">
                <div class="form-group">
                    <label for="nome-aluno">Nome do Aluno</label>
                    <input type="text" id="nome-aluno" name="nome-aluno" required>
                </div>
                <div class="form-group">
                    <label for="serie">Série</label>
                    <select id="serie" name="serie" required>
                        <option value="">Selecione a série</option>
                        <option value="1º EM">1º Ensino Médio</option>
                        <option value="2º EM">2º Ensino Médio</option>
                        <option value="3º EM">3º Ensino Médio</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="disciplina">Nome da Disciplina</label>
                    <select id="disciplina" name="disciplina" required>
                        <option value="">Selecione a Disciplina</option>
                        <option value="portugues">Português</option>
                        <option value="matematica">Matemática</option>
                        <option value="fisica">Física</option>
                        <option value="quimica">Química</option>
                        <option value="biologia">Biologia</option>
                        <option value="geografia">Geografia</option>
                        <option value="redacao">Redação</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nota1">Nota 1º Trimestre</label>
                    <input type="number" id="nota1" name="nota1" step="0.1" min="0" max="10" required>
                </div>
                <div class="form-group">
                    <label for="nota2">Nota 2º Trimestre</label>
                    <input type="number" id="nota2" name="nota2" step="0.1" min="0" max="10" required>
                </div>
                <div class="form-group">
                    <label for="nota3">Nota 3º Trimestre</label>
                    <input type="number" id="nota3" name="nota3" step="0.1" min="0" max="10" required>
                </div>
                <div class="form-group">
                    <label for="nota4">Nota 4º Trimestre</label>
                    <input type="number" id="nota4" name="nota4" step="0.1" min="0" max="10" required>
                </div>
                <button type="submit" class="btn-submit">Lançar</button>
            </form>
        </div>
        <br><br>
        <div class="form-container">
            <div class="title">
                <h1>Área do Aluno</h1>
                <h2>Lançamento de Notas dos Alunos</h2>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Série</th>
                        <th>Disciplina</th>
                        <th>Nota 1º Trimestre</th>
                        <th>Nota 2º Trimestre</th>
                        <th>Nota 3º Trimestre</th>
                        <th>Nota 4º Trimestre</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Os dados dos alunos serão inseridos aqui -->
                </tbody>
            </table>
            <button type="button" class="btn-submit" onclick="gerarPDF()">Gerar PDF</button>

        </div>
    
    </body>
</html>
